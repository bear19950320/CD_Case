<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>表单</title>
    <link href="../../assets/image/logo-min.jpg" rel="icon" type="image/icon">

    <!-- 引用的公用CSS样式 -->
    <link rel="stylesheet" href="../../dist/css/styleAll.css">
    <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="layui-row" >
    <div class="layui-col-lg12">
        <!-- 身体  -->
        <section class="content" style="width: 100%;">
            <button class="layui-btn">表单</button>
            <table id="demo" lay-filter="test"></table>
        </section>
    </div>
    <!-- 调用JS的Start -->
    <script src="../../dist/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新的layui的Js引用  -->
    <script src="../../dist/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../dist/layui/lay/modules/layer.js"></script>

    <!-- 调用JS的End -->
    <script>
            layui.use('table', function(){
              var table = layui.table;
              
              //第一个实例
              table.render({
                elem: '#demo'
                ,height: '600px'
                ,url: 'user.json' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                  {field: 'id', title: 'ID', width:'8%', sort: true, fixed: 'left'}
                  ,{field: 'username', title: '用户名', width:'8%'}
                  ,{field: 'sex', title: '性别', width:'8%', sort: true}
                  ,{field: 'city', title: '城市', width:'8%'} 
                  ,{field: 'sign', title: '签名', width: '22%'}
                  ,{field: 'experience', title: '积分', width: '8%', sort: true}
                  ,{field: 'score', title: '评分', width: '8%', sort: true}
                  ,{field: 'classify', title: '职业', width: '8%'}
                  ,{field: 'wealth', title: '财富', width: '21%', sort: true}
                ]]
              });
              
            });
            </script>
</body>

</html>
