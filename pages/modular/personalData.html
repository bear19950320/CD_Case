<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>表单集合</title>
    <link href="../../assets/image/logo-min.jpg" rel="icon" type="image/icon">

    <!-- 引用的公用CSS样式 -->
    <link rel="stylesheet" href="../../dist/css/styleAll.css">
    <link rel="stylesheet" href="../../dist/css/index.css">
    <style>
        .form-body {
            background: #fbf8f6;
            padding-top: 15px;
        }

        .form-body>.layui-form>.layui-form-item {
            clear: none;
            text-align: center;
        }

        .form-body>.layui-form>.layui-form-item .layui-form-label {
            width: 10rem;
        }

        .form-body>.layui-form>.layui-form-item .layui-form-label>.required {
            color: crimson;
        }

        .form-btn {
            text-align: center;
        }
        .form-btn .layui-input-inline{
            float: none;
        }
    </style>
</head>

<body class="layui-row scroll" style="overflow-x: hidden;">
    <div class="layui-col-lg12" style="height: 100%;">
        <!-- 身体  -->
        <section class="content automatic" style="width: 100%;">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">个人基本信息</li>
                    <!-- <li>密码</li>
                    <li>权限分配</li> -->
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show form-body automatic">
                        <form class="layui-form layui-row" id="personalForm">
                            <div class="layui-form-item layui-col-lg6 layui-col-md6 layui-col-sm6">
                                <a href="javascript:;" class="form-item-a">
                                    <label class="layui-form-label">手机号码
                                        <span class="required">*</span>
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="phone" required lay-verify="required" placeholder="请输入标题" s-title="手机号码" autocomplete="off" class="layui-input form-control">
                                    </div>
                                </a>
                            </div>
                            <div class="layui-form-item layui-col-lg6 layui-col-md6 layui-col-sm6">
                                <a href="javascript:;" class="form-item-a">
                                    <label class="layui-form-label">邮箱
                                        <span class="required">*</span>
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" required lay-verify="required" placeholder="请输入标题" s-title="邮箱" autocomplete="off" class="layui-input form-control">
                                    </div>
                                </a>

                            </div>
                            <div class="layui-form-item layui-col-lg6 layui-col-md6 layui-col-sm6">
                                <a href="javascript:;" class="form-item-a">
                                    <label class="layui-form-label">个人说明
                                        <span class="required">*</span>
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="ex" required lay-verify="required" placeholder="请输入标题" s-title="个人说明" autocomplete="off" class="layui-input form-control">
                                    </div>
                                </a>
                            </div>
                            <div class="layui-form-item layui-col-lg6 layui-col-md6 layui-col-sm6">
                                <a href="javascript:;" class="form-item-a">
                                    <label class="layui-form-label">照片
                                        <span class="required">*</span>
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="phone" required lay-verify="required" placeholder="请输入标题" s-title="照片" autocomplete="off" class="layui-input form-control">
                                    </div>
                                </a>
                            </div>
                        </form>
                        <div class="layui-form-item layui-col-lg12 layui-col-md12 layui-col-sm12 form-btn">
                            <div class="layui-input-inline">
                                <button class="layui-btn" name="personalForm" onclick="keep(this)"> <i class="iconfont icon-gou"></i> 保存信息</button>
                                <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                            </div>
                        </div>
                    </div>
                    <!-- <div class="layui-tab-item">内容2</div>
                    <div class="layui-tab-item">内容3</div> -->
                </div>
            </div>
        </section>
    </div>
    <!-- 调用JS的Start -->
    <script src="../../dist/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新的layui的Js引用  -->
    <script src="../../dist/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../dist/layui/lay/modules/layer.js"></script>
    <script src="../../dist/js/layui-xtree.js"></script>
    <script src="../../dist/js/common.js"></script>
    <!-- 调用JS的End -->
    <script>
        var keep=function(obj){
            var $contorl=$("#"+$(obj).attr('name')).find('.form-control');
            console.log($($contorl).val())
            if(!$($contorl).val()){
                    layer.tips('请填写'+$($contorl).attr('s-title'), $($contorl));
                    return false;
                }else{
                    var formData=new FormData(document.getElementById($(obj).attr('name')));
                    $.ajax({
                        url:'/extention/teacherInfoManager/getTime',
                        type: 'POST',
                        data: formData,
                        dataType: "JSON",
                        processData:false,
                        contentType:false,
                        success: function (data) {
                            
                            
                        },
                        error: function () {

                        }
                    });
                }
            
        }
    </script>
</body>

</html>
