<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>系统登录</title>
    <link href="../../assets/image/logo-min.jpg" rel="icon" type="image/icon">

    <!-- 引用的公用CSS样式 -->
    <link rel="stylesheet" href="../../dist/css/styleAll.css">
    <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="layui-row" style="background: url(http://pic1.win4000.com/wallpaper/c/57e35057d7888.jpg)">
    <div class="layui-col-lg2 layui-col-lg-offset5 layui-col-md4 layui-col-md-offset4 layui-col-sm4 layui-col-sm-offset3  layui-col-xs4 layui-col-xs-offset3 login">
        <!-- 身体  -->
        <section class="content layui-login" id="section">
            <!-- 登录的提交  -->
            <form action="##" class="layui-form">
                <input type="text" class="layui-input inputVal" id="adminName" title="用户名" name="" placeholder="用户名" id="">
                <input type="password" class="layui-input inputVal" id="adminPassword" title="密码" name="" placeholder="密码" id="">
                <!-- <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch" lay-text="开|关">
                        </div>
                    </div> -->
                <div style="margin: auto;display: block;" class="layui-btn layui-btn-normal" onclick="login()">登录</div>
            </form>
        </section>
    </div>
    <!-- 调用JS的Start -->
    <script src="../../dist/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新的layui的Js引用  -->
    <script src="../../dist/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../dist/layui/lay/modules/layer.js"></script>

    <!-- 调用JS的End -->
    <script>
        layui.use('form', function () {
            var form = layui.form;

        });
        var login = function () {
            if (!$("#adminName").val()) {
                layer.tips('用户名不能为空', '#adminName', { tips: [2, 'red'] });
                $("#adminName").focus()
                return;
            } else if (!$("#adminPassword").val()) {
                layer.tips('密码不能为空', '#adminPassword', { tips: [2, 'red'] });
                $("#adminPassword").focus()
                return;
            } else {
                layer.msg('登录中', {
                    icon: 16
                    , shade: 0.21
                    , time: 1000
                });
                setTimeout(function () {
                    location.href = '../../index.html'
                }, 1500)
                sessionStorage.login = true;
            }
        }
        // 密码框输入后 回车事件;
        $("#adminPassword").keydown(function (e) {
            if (e.keyCode == 13) {
                login()
            }
        }); 
    </script>
</body>

</html>
