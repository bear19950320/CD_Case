<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>注册用户</title>
    <link href="../../../assets/image/logo-min.jpg" rel="icon" type="image/icon">

    <!-- 引用的公用CSS样式 -->
    <link rel="stylesheet" href="../../../dist/css/styleAll.css">
    <link rel="stylesheet" href="../../../dist/css/index.css">
    <style>
        h3 {
            width: 100%;
            padding: 0 2rem;
        }
    </style>
</head>

<body class="layui-row" style="overflow-x: hidden;">
    <div class="layui-col-lg12" style="height: 100%;">
        <!-- 身体  -->
        <section class="content" id="section-content" style="width: 100%;height: 100%;">
            <h3>注册用户</h3>
            <div class="mail">
                <!-- 表格身体1  -->
                <div class="user-con">
                    <div class="user-title">用户详情信息</div>
                    <div class="user-section">
                        <!-- input加图片 -->
                        <div class="user-area automatic">
                            <div class="user-left">
                                <div class="user-col automatic">
                                    <label class="required">用户名</label>
                                    <div class="user-inout">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                                <div class="user-col automatic">
                                    <label class="required">密码</label>
                                    <div class="user-inout">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                                <div class="user-col automatic">
                                    <label class="required">确认密码</label>
                                    <div class="user-inout">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                                <div class="user-col automatic">
                                    <label class="required">姓名</label>
                                    <div class="user-inout">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                                <div class="user-col automatic">
                                    <label class="required">电子邮箱</label>
                                    <div class="user-inout">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                                <div class="user-col automatic">
                                    <label class="required">手机号码</label>
                                    <div class="user-inout">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="user-right">
                                <img src="http://ww4.sinaimg.cn/bmiddle/abe406e6ly1frf97azig5j20m80chtc3.jpg" width="100%" height="100%" alt="">
                            </div>
                        </div>
                        <!-- 长条input -->
                        <div class="automatic user-black">
                            <!-- 证件号码 -->
                            <div class="user-col automatic">
                                <label class="required">证件号码</label>
                                <div class="user-inout user-se-in automatic">
                                    <select class="form-control" lay-verify="">
                                        <option value="0">身份证</option>
                                        <option value="1">护照</option>
                                        <option value="2">驾照</option>
                                    </select>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 用户类型 -->
                            <div class="user-col automatic">
                                <label class="required">用户类型</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 所属单位 -->
                            <div class="user-col automatic">
                                <label class="required">所属单位</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 上传图片 -->
                            <div class="user-col automatic">
                                <label class="required">上传图片</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 冻结 -->
                            <!-- <div class="user-col automatic">
                                <label>冻结</label> 
                                <div class="user-inout"> 
                                    <input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- 表格身体2  -->
                <div class="user-con">
                    <div class="user-title">用户角色与权限</div>
                    <div class="user-section">
                        <!-- 长条input -->
                        <div class="automatic user-black">
                            <!-- 用户角色 -->
                            <div class="user-col automatic">
                                <label>用户角色</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 用户权限 -->
                            <div class="user-col automatic">
                                <label>用户权限</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 管理类型 -->
                            <div class="user-col automatic">
                                <label>管理类型</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 管理单位 -->
                            <div class="user-col automatic">
                                <label>管理单位</label>
                                <div class="user-inout">
                                    <input type="text" class="form-control">
                                    <input style="margin-top: 0.6rem;" type="text" class="form-control">
                                </div>
                            </div>
                            <!-- 备注 -->
                            <div class="user-col automatic">
                                <label>备注</label>
                                <div class="user-inout">
                                    <textarea  class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user-btn"> 
                    <button class="btn btn-primary"> <i class="iconfont icon-gou"></i>  提交</button>
                    <button class="btn btn-warning"> <i class="iconfont icon-qingchu"></i>  清理</button>
                </div>
            </div>
        </section>
    </div>
    <!-- 调用JS的Start -->
    <script src="../../../dist/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新的layui的Js引用  -->
    <script src="../../../dist/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="../../../dist/layui/lay/modules/laydate.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="../../../dist/layui/lay/modules/layer.js"></script>
    <script src="../../../dist/js/common.js"></script>
    <!-- 调用JS的End -->

    <script>

    </script>
</body>

</html>
