<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>系统登录</title>
    <link href="../../assets/image/logo-min.jpg" rel="icon" type="image/icon">

    <!-- 引用的公用CSS样式 -->
    <link rel="stylesheet" href="../../dist/css/styleAll.css">
    <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="layui-row" style="overflow-x: hidden;">
    <div class="layui-col-lg12" style="height: 100%;">
        <!-- 身体  -->
        <section class="content" style="width: 100%;height: 100%;">
            <div id='searchCon'></div>
            <div>
                <button class="layui-btn" onclick="reloadForm()">点击重置</button>
                <button class="layui-btn" onclick="submit()">点击提交</button>
            </div>
        </section>
    </div>
    <!-- 调用JS的Start -->
    <script src="../../dist/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新的layui的Js引用  -->
    <script src="../../dist/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../dist/layui/lay/modules/layer.js"></script>
    <script src="../../dist/js/common.js"></script>
    <!-- 调用JS的End -->
    <script>
        var name = ['个人', '活动', '事件', '年龄', "开关",'复选框'];
        var ids = ['personal', 'activity', 'event', 'age', "close",'primaryBox']
        var type = ['input', 'select', 'input', 'input', 'switch','primaryNew']
        var valOption = ['', ["待审核", "已通过", "已拒绝"], "", "", '开|关',["看书","写作","篮球","看书","写作","篮球","写作","篮球"]]
        common.form($("#searchCon"), name, type, valOption, ids);
       
        var form;
        layui.use('form', function () {
            form = layui.form;
            form.render();
        });
        //  如果要置空重新填写
        function reloadForm() {
            common.form($("#searchCon"), name, type, valOption, ids);
            form.render();
        }
        function submit() {
            var formData=new FormData(document.getElementById("formCom"));
            $.ajax({
                url:'/extention/teacherInfoManager/getTime',
                type: 'POST',
                data: formData,
                dataType: "JSON",
                processData:false,
                contentType:false,
                success: function (data) {
                    
                    
                },
                error: function () {

                }
            });
        }
    </script>

</body>

</html>
