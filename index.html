<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>基础平台管理系统</title>
    <!-- <link href="main/img/logo.webp" rel="icon" type="image/icon"> -->
    <!-- 引用的公用CSS样式 -->
    <link rel="stylesheet" href="./dist/css/styleAll.css">
    <!-- 多个的CSS引用  -->
    <link rel="stylesheet" type="text/css" href="./dist/css/index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="" /> -->
</head>

<body class="layui-row" style="background: rgb(123, 131, 143)">
    <!-- 头部  -->
    <header id="header"></header>
    <section class="section-con automatic">
        <!-- 菜单栏 -->
        <aside id="MeuNav"></aside>
        <!-- 内容栏 -->
        <div id="content">

        </div>
    </section>

    <!-- 调用JS的Start -->
    <script src="./dist/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新的layui的Js引用  -->
    <script src="./dist/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    <script src="./dist/layui/lay/modules/layer.js"></script>
    <!-- 调用JS的End -->

    <script>
        $(document).ready(function () {
            var winHeight = $(window).height();
            $(".section-con").css({
                height: winHeight - 50 + 'px'
            })
        });
        $(window).resize(function () {
            var winHeight = $(window).height();
            $(".section-con").css({
                height: winHeight - 50 + 'px'
            })
        });
        $("#header").load('./components/head.html', function () {
            // $(this).css('color','red')
        });
        $("#MeuNav").load('./components/nav.html', function () {
            // $(this).css('color','red')
        });
        if (!sessionStorage.login) {
            location.href = './pages/modular/login.html';
        }
    </script>
</body>

</html>
