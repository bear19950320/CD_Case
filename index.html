
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>登录 </title>
		<!-- <link href="main/img/logo.webp" rel="icon" type="image/icon"> -->
         <!-- 最新的layui的CSS引用  -->
        <link rel="stylesheet" type="text/css" href="./dist/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="./dist/layui/css/modules/layer/default/layer.css"/>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- 引用的公用CSS样式 -->
        <link rel="stylesheet" href="./dist/css/styleAll.css">
        
        <script src="./dist/js/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- 最新的layui的Js引用  -->
        <script src="./dist/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
        <script src="./dist/layui/lay/modules/layer.js"></script>
	</head>
	<body class="layui-row" style="background: rgb(123, 131, 143)">
        <!-- 头部  -->
        <header id="head"></header>
        
        <div class="layui-col-lg2 layui-col-lg-offset5 layui-col-md4 layui-col-md-offset4 layui-col-sm4 layui-col-sm-offset3  layui-col-xs4 layui-col-xs-offset3 login">
			<!-- 身体  -->
		    <section class="content layui-login layui-form" id="section" >
                    <!-- 登录的提交  -->
                    <form action="##">
                        <input type="text" class="layui-input" id="adminName" name="" placeholder="用户名" id="">
                        <input type="password" class="layui-input" id="adminPassword" name="" placeholder="密码" id="">
                        <div class="layui-form-item">
                            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="开|关">
                        </div>
                        <div style="margin: auto;display: block;" class="layui-btn layui-btn-normal" onclick="login()">登录</div>
                    </form>
            </section>
		</div>
		<!-- 调用JS的Start -->
		
         <!-- 调用JS的End -->
         <script>
            //  head的引用  
            $("#head").load('./components/head.html',function(){
                $(this).css('color','red')
            })
            layui.define(['layer', 'form'], function (exports) {
                var layer = layui.layer
                    , form = layui.form;

                // layer.msg('Hello World');
                exports('index', {}); //注意，这里是模块输出的核心，模块名必须和use时的模块名一致
            }); 
            var login = function(){
                if( ! $("#adminName").val() ){
                    layer.tips('用户名不能为空', '#adminName', {tips:[2,'red']});
                    return ;
                }else if( ! $("#adminPassword").val() ){
                    layer.tips('密码不能为空', '#adminPassword', {tips:[2,'red']});
                    return ;
                }else{
                    layer.msg('登录中', {
                        icon: 16
                        ,shade: 0.21
                        ,time:0
                    });
                }
            }
         </script>
	</body>
</html>
